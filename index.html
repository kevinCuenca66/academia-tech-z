<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Tech Z - Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #6a0dad;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: black;
            color: white;
            cursor: pointer;
        }
        #contenido {
            display: none;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a></p>
    </div>
    
    <div id="registro" class="container" style="display: none;">
        <h2>Registro</h2>
        <input type="text" id="newUsername" placeholder="Elige un usuario">
        <input type="password" id="newPassword" placeholder="Elige una contraseña">
        <button onclick="registrar()">Registrar</button>
        <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión</a></p>
    </div>
    
    <div id="contenido">
        <h1>Bienvenido a Academia Tech Z</h1>
        <p>Aprende reparación de PC desde cero y mejora tus habilidades.</p>
        <a href="https://mpago.la/1bTLEWb" target="_blank">
            <button>Pagar Curso - $12000 ARS</button>
        </a>
    </div>

    <script>
        function mostrarRegistro() {
            document.getElementById("login").style.display = "none";
            document.getElementById("registro").style.display = "block";
        }

        function mostrarLogin() {
            document.getElementById("registro").style.display = "none";
            document.getElementById("login").style.display = "block";
        }

        function registrar() {
            let newUser = document.getElementById("newUsername").value;
            let newPass = document.getElementById("newPassword").value;
            if (newUser && newPass) {
                localStorage.setItem(newUser, newPass);
                alert("Registro exitoso, ahora inicia sesión");
                mostrarLogin();
            } else {
                alert("Completa todos los campos");
            }
        }

        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (localStorage.getItem(user) === pass) {
                document.getElementById("login").style.display = "none";
                document.getElementById("contenido").style.display = "block";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>
</body>
</html>
